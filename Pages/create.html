<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Player</title>
    <link rel="stylesheet" href="../Styles/Create.css">
</head>
<body>
    <header><a href="../Pages/index.html"><button class ="home">Home</button> </a></header>
    <div class="formcontainer">
        <h2>Create a New Player</h2>
        <div id="createplayerform">
          <input type="text" id="playername" placeholder="Player Name" >
          <select id="playerposition" >
            <option value="">Select Position</option>
            <option value="Goalkeeper">Goalkeeper</option>
            <option value="Defender">Defender</option>
            <option value="Midfielder">Midfielder</option>
            <option value="Forward">Forward</option>
            <option value="Coach">Coach</option>
          </select>
          <input type="number" id="jerseynumber" placeholder="Jersey Number (optional)">
          <input type="text" id="playerimage" placeholder="Image URL" >
          <input type="number" id="overallrating" placeholder="Overall Rating" >
          <button type="submit" id ="add">Add Player</button>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
     
    <script src="../Scripts/index.js"></script>
</body>
<input type="text" style="display: none;">
</html>
