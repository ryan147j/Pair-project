<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Manager</title>
    <link rel="stylesheet" href="../Styles/Index.css" />
  </head>
  <body>
    <div class="header">
      <a href="./index.html"><img src="../Assets/Logo.jpg" alt="" /></a>
      <a href="./accomplishments.html"><h1>Accomplishments</h1></a>
      <input type="text" placeholder="write a player name" id="search" />
      <button class="searchbtn">Search</button>
    </div>
    <button class="managebtn">Manage Squad</button>
    <div class="Squad">
      <h2>Goalkeepers</h2>
      <div class="gk"></div>
      <h2>Defenders</h2>
      <div class="df"></div>
      <h2>Midfielder</h2>
      <div class="md"></div>
      <h2>Forwards</h2>
      <div class="fw"></div>
      <h2>Coaches</h2>
      <div class="ch"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../Scripts/index.js"></script>
  </body>
</html>
